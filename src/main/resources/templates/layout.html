<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <title th:replace="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bundle.css}"/>

</head>
<body>
<div class="w-full h-40 bg-black">
    <div class="w-full h-32 bg-black flex items-center justify-between">
        <div class="flex items-center">
            <img class="h-16 mx-6" src="https://ardc.edu.au/wp-content/themes/ardc/img/ardc_logo.svg" alt="ARDC Logo"/>
            <a th:href="@{/}"><h1 class="text-3xl text-white mx-4 font-serif">IGSN Portal</h1></a>
        </div>

        <div class="flex items-center mr-10" th:with="isLoggedIn=${@userService.isLoggedIn(#request)}">
            <div th:if="!${isLoggedIn}" class="text-white">
                <a class="px-6 py-3 rounded-lg border-2 border-white text-white hover:text-white hover:bg-blue hover:border-blue-dark uppercase" th:href="@{/login(redirect=${@userService.getCurrentPath(#request)} )}">Login</a>
            </div>
            <div th:if="${isLoggedIn}" class="text-white flex items-center">
                <p class="mr-5 text-lg" th:text="${@userService.getPrincipal(#request).getName()}"></p>
                <a class="px-6 py-3 rounded-lg border-2 border-white text-white hover:text-white hover:bg-blue hover:border-blue-dark uppercase" th:href="@{/logout(redirect=${@userService.getCurrentPath(#request)})}">Logout</a>
            </div>
        </div>

    </div>
</div>

<div class="container w-10/12 mx-auto p-4 py-4 px-8 shadow-lg rounded-lg border-solid border-1 -mt-8 bg-white">
    <div th:replace="${content}"></div>
</div>

<div class="w-full bg-black mt-8 flex px-8 py-10 pb-16 justify-between">
    <div class="w-1/4">
        <img class="h-16 mx-6" src="https://ardc.edu.au/wp-content/themes/ardc/img/ardc_logo.svg" alt="ARDC Logo"/>
    </div>
    <div class="w-1/4 pr-10" style="width:210px;">
        <p class="text-white xl:text-xs">The Australian Research Data Commons (ARDC) is enabled by NCRIS.</p>
        <img src="https://researchdata.edu.au/assets/core/images/NCRIS_PROVIDER_rev.png" alt="">
    </div>
</div>

<div class="fixed flex bottom-0 right-0 mr-4 mb-2">
    <a href=""
       class="mr-2 relative uppercase inline-flex items-center px-4 py-2 text-xs leading-5 font-medium rounded-md text-black bg-yellow hover:text-black focus:outline-none focus:shadow-outline-blue focus:border-blue-300 active:bg-gray-100 active:text-gray-700 transition ease-in-out duration-150 shadow-lg">
        <i class="fas fa-question-circle mr-1"></i> Help
    </a>
    <a href=""
       class="relative uppercase inline-flex items-center px-4 py-2 text-xs leading-5 font-medium rounded-md text-black bg-yellow hover:text-black focus:outline-none focus:shadow-outline-blue focus:border-blue-300 active:bg-gray-100 active:text-gray-700 transition ease-in-out duration-150 shadow-lg">
        Feedback
    </a>
</div>

<script th:src="@{/js/vendor.js}"></script>
<script th:src="@{/js/bundle.js}"></script>
</body>
</html>
